                    <option selected id="def">Choose...</option>
                    <option value="Element" id="Element">Element</option>
                    <option value="Resource Container" id="ResourceContainer">Resource Container</option>
                    <option value="Element Carrier" id="ElementCarrier">Element Carrier</option>
                    <option value="Human Agent" id="HumanAgent">Human Agent</option>
                    <option value="Robotic Agent" id="RoboticAgent">Robotic Agent</option>
                    <option value="Propulsive Vehicle" id="PropulsiveVehicle">Propulsive Vehicle</option>
                    <option value="Surface Vehicle" id="SurfaceVehicle">Surface Vehicle</option>
                  </select>
                </form>
              </div>
