<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Node Formview</title>
  <meta name="author" content="SpaceNet Team">
  <meta name="description" content="A formview editor for SpaceNet Node objects.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="efv.js" type="text/javascript"></script>
  <script src="node_formview.js"></script>
  <script src="./js/jquery-1.9.1.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/bootstrap-dropdown.js"></script>
</head>

<body>
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a class="d-flex align-items-center text-dark text-decoration-none"></a>
        <img src = "SpaceNetLogo.jpg" height="30px">
        <span class="fs-4">SpaceNet</span>
    </header>
  <h1 class= "text-center">Node Form</h1>
  <div class="text-center" class="dropdown">
  <label for="dropPick">Node Type</label>
    <form id="element">
      <select id="dropPick" onChange = "formSet()" class="form-control" class="text-center">
        <option selected id="def">Choose...</option>
        <option id="SurfaceNode">Surface Node</option>
        <option id="OrbitalNode">Orbital Node</option>
        <option id="LagrangeNode">Lagrange Node</option>
      </select>
    </form>
  </div>
  <hr></hr>
    <form id="components">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Element Name">
        </div>
      </div>
    <hr></hr>
    <button type="submit" class="btn btn-primary">Submit Element</button>
  </form>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
