<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Nodes</title>
  <meta name="author" content="SpaceNet Team">
  <meta name="description" content="An editor for SpaceNet database objects.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="dataType" content="node" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/af-2.3.7/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.8/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.3.1/jszip-2.5.0/dt-1.10.25/af-2.3.7/b-1.7.1/b-colvis-1.7.1/b-html5-1.7.1/b-print-1.7.1/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.8/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <script src="node_formview.js"></script>
  <script src="table.js"></script>

</head>

<body>
  <div class="container-fluid py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a class="d-flex align-items-center text-dark text-decoration-none"></a>
        <img src = "SpaceNetLogo.jpg" height="30px">
        <span class="fs-4">SpaceNet</span>
        <span class="float-right"><a href="../../login.html" role="button" class="btn btn-outline-secondary" type="button" id="login">Login</a></span>
    </header>
    <h1 class="text-dark" class="display-5">Nodes</h1>

    <!-- button for adding a node -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add Node</button>
    
    <!-- modal for adding a node -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModal">Add New Node</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="text-center" class="dropdown">
            <label for="addDropPick">Node Type</label>
              <form id="addType">
                <select id="addDropPick" onChange = "formSet('add')" class="form-control" class="text-center">
                  <option selected id="def">Choose...</option>
                  <option value="SurfaceNode" id="SurfaceNode">Surface Node</option>
                  <option value="OrbitalNode" id="OrbitalNode">Orbital Node</option>
                  <option value="LagrangeNode" id="LagrangeNode">Lagrange Node</option>
                </select>
              </form>
            </div>
            <hr></hr>
              <form id="addComponents">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label id="addInputNameLabel" for="addInputName">Name</label>
                    <input type="text" class="form-control" id="addInputName" placeholder="Node Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label id="addInputDescLabel" for="addInputDesc">Description</label>
                    <input type="text" class="form-control" id="addInputDesc" placeholder="Node Description">
                  </div>
                  <label id="addBody1Label" for="addBody1">Body 1</label>
                  <select id="addBody1" class="form-control" class="text-center">
                    <option selected id="def">Choose...</option>
                    <option id="Sun">Sun</option>
                    <option id="Moon">Moon</option>
                    <option id="Earth">Earth</option>
                    <option id="Mars">Mars</option>
                  </select>
                  <label id="addBody2Label" for="addBody2">Body 2</label>
                  <select id="addBody2" class="form-control" class="text-center">
                    <option selected id="def">Choose...</option>
                    <option id="Sun">Sun</option>
                    <option id="Moon">Moon</option>
                    <option id="Earth">Earth</option>
                    <option id="Mars">Mars</option>
                  </select>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label id="addInputlpNumLabel" for="addInputlpNum">Lagrange Point Number</label>
                      <input type="number" class="form-control" id="addInputlpNum" placeholder="Lagrange Point Number">
                    </div>
                    <div class="form-group col-md-4">
                      <label id="addInputApoLabel" for="addInputApo">Apoapsis</label>
                      <input type="number" class="form-control" id="addInputApo" placeholder="Apoapsis">
                    </div>
                    <div class="form-group col-md-4">
                      <label id="addInputPeriLabel" for="addInputPeri">Periapsis</label>
                      <input type="number" class="form-control" id="addInputPeri" placeholder="Periapsis">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label id="addInputLatLabel" for="addInputLat">Latitude</label>
                      <input type="number" class="form-control" id="addInputLat" placeholder="Latitude">
                    </div>
                    <div class="form-group col-md-4">
                      <label id="addInputLongLabel" for="addInputLong">Longitude</label>
                      <input type="number" class="form-control" id="addInputLong" placeholder="Longitude">
                    </div>
                    <div class="form-group col-md-4">
                      <label id="addInputIncLabel" for="addInputInc">Inclination</label>
                      <input type="number" class="form-control" id="addInputInc" placeholder="Inclination">
                    </div>
                  </div>
              </div>

              <hr></hr>
              <input type="button" value="Submit" id="addButton" class="btn btn-primary">
            </form>
          </div>
      </div>
        </div>
      </div>  

    <!-- modal for editting a node -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModal">View/Edit Node</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="text-center" class="dropdown">
            <label for="editDropPick">Node Type</label>
              <form id="editType">
                <select id="editDropPick" onChange = "formSet('edit')" class="form-control" class="text-center">
                  <option selected id="def">Choose...</option>
                  <option value="SurfaceNode" id="SurfaceNode">Surface Node</option>
                  <option value="OrbitalNode" id="OrbitalNode">Orbital Node</option>
                  <option value="LagrangeNode" id="LagrangeNode">Lagrange Node</option>
                </select>
              </form>
            </div>
            <hr></hr>
              <form id="editComponents">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label id="editInputNameLabel" for="editInputName">Name</label>
                    <input type="text" class="form-control" id="editInputName" placeholder="Node Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label id="editInputDescLabel" for="editInputDesc">Description</label>
                    <input type="text" class="form-control" id="editInputDesc" placeholder="Node Description">
                  </div>
                  <label id="editBody1Label" for="editBody1">Body 1</label>
                  <select id="editBody1" class="form-control" class="text-center">
                    <option selected id="def">Choose...</option>
                    <option id="Sun">Sun</option>
                    <option id="Moon">Moon</option>
                    <option id="Earth">Earth</option>
                    <option id="Mars">Mars</option>
                  </select>
                  <label id="editBody2Label" for="editBody2">Body 2</label>
                  <select id="editBody2" class="form-control" class="text-center">
                    <option selected id="def">Choose...</option>
                    <option id="Sun">Sun</option>
                    <option id="Moon">Moon</option>
                    <option id="Earth">Earth</option>
                    <option id="Mars">Mars</option>
                  </select>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label id="editInputlpNumLabel" for="editInputlpNum">Lagrange Point Number</label>
                      <input type="number" class="form-control" id="editInputlpNum" placeholder="Lagrange Point Number">
                    </div>
                    <div class="form-group col-md-4">
                      <label id="editInputApoLabel" for="editInputApo">Apoapsis</label>
                      <input type="number" class="form-control" id="editInputApo" placeholder="Apoapsis">
                    </div>
                    <div class="form-group col-md-4">
                      <label id="editInputPeriLabel" for="editInputPeri">Periapsis</label>
                      <input type="number" class="form-control" id="editInputPeri" placeholder="Periapsis">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label id="editInputLatLabel" for="editInputLat">Latitude</label>
                      <input type="number" class="form-control" id="editInputLat" placeholder="Latitude">
                    </div>
                    <div class="form-group col-md-4">
                      <label id="editInputLongLabel" for="editInputLong">Longitude</label>
                      <input type="number" class="form-control" id="editInputLong" placeholder="Longitude">
                    </div>
                    <div class="form-group col-md-4">
                      <label id="editInputIncLabel" for="editInputInc">Inclination</label>
                      <input type="number" class="form-control" id="editInputInc" placeholder="Inclination">
                    </div>
                  </div>
              </div>

              <hr></hr>
              <input type="button" value="Submit" id="updateButton" class="btn btn-primary">
            </form>
          </div>
      </div>
        </div>
      </div>  

    <!-- modal for deleting a node -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class='modal-header border-0'>
            <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class='modal-body'>
            <h3 class="modal-title text-center" id="exampleModalLabel">Delete Node?</h5>
          </div>
          <div class="modal-footer border-0 justify-content-center">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="modalDeleteButton">Delete</button>
          </div>
        </div>
      </div>
  </div>

    <!-- table displaying nodes -->
    <div>
      <table id="node_table" class="table table-striped table-bordered" style="width: 100%">
        <thead class="thead-dark">
            <tr>
                <th> </th>
                <th>Name</th>
                <th>Type</th>
                <th>Body 1</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <th> </th>
            <th>Name</th>
            <th>Type</th>
            <th>Body 1</th>
            <th>Description</th>
          </tr>
        </tfoot>
      </table>

    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; 2021
    </footer>
  </div>
</body>

</html>
